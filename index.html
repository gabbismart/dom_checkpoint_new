<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>SHOP</h2>
            <UL>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </UL>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="/image/bag 1.jpg" alt="Bag">
            <h3>Black Bag</h3>
            <h3>$98,00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="/image/laptop.jpg" alt="laptop">
            <h3>HP Laptop</h3>
            <h3>$120,00</h3>
            <a class="add-cart cart2" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="/image/phone 1 (2).jpg" alt="Phone">
            <h3>Phone</h3>
            <h3>$89,00</h3>
            <a class="add-cart cart3" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="/image/umbrella 2 (2).jpg" alt="umbrella">
            <h3>Umbrella</h3>
            <h3>$50,00</h3>
            <a class="add-cart cart4" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="/image/scale (2).jpg" alt="Scale">
            <h3>Scale</h3>
            <h3>$200,00</h3>
            <a class="add-cart cart5" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="/image/desktop.jpg" alt="Desktop System">
            <h3>Desktop System</h3>
            <h3>$300,00</h3>
            <a class="add-cart cart6" href="#">Add Cart</a>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
